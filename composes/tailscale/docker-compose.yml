networks:
  private-proxy:
    external: true

services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    hostname: ${HOST_NAME}
    restart: unless-stopped
    networks:
      - private-proxy
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_DEST_IP=traefik
    volumes:
      - /var/tailscale/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
